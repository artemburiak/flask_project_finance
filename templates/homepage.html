<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<style>
        body{display:flex; align-items:center;justify-content:center;height:100vh;padding:0;margin:0}
        h2{position:absolute; top:10px; right:10px;color:red;}
</style>
<body>
    {% with message = get_flashed_messages() %}

    <h2>{{message[0]}}</h2>

    {% endwith %}
    <form action="/" method="POST">
        <label>Login</label> <br>
        <input type="text" name="lgn"> <br>
        <label>Password</label> <br>
        <input type="text" name="pwd"> <br>
        <input type="submit" value="Login" name="login_btn">
        <input type="submit" value="Register" name="register_btn">
    </form>
</body>
</html>
